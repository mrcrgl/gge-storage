{% extends "templated_forms/enclosure/default.html" %}

{% block form_widget_content %}

<label for="id_{{ field.name }}">{{ field.label }} {{ field.is_required }} {{ field.field.is_required }}</label>
{% if static %}
<div class="col-sm-10">
    <p class="form-control-static">email@example.com</p>
</div>
{% else %}
<input type="{{ widget.type }}" name="{{ field.html_name }}" class="form-control" style="{{ widget.style }}"
       id="id_{{ field.name }}" placeholder="{% if field.initial %}{{ field.initial }}{% endif %}"
       {% if disabled %} disabled{% endif %}
       value="{% if field.value %}{{ field.value }}{% endif %}">

    {% if field.help_text %}<span class="help-block">{{ field.help_text }}</span>{% endif %}
    {% for message in field.errors %}
        <p class="help-block">{{ message }}</p>
    {% endfor %}
{% endif %}
{% endblock %}
